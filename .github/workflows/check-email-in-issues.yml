name: Check for Emails in Issues

on:
  issues:
    types: [opened, edited]

jobs:
  check_for_emails:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Scan issue body for emails
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          FERPA_FOUND=false
          PERSONAL_FOUND=false

          # Check for Berkeley emails (FERPA)
          if echo "$ISSUE_BODY" | grep -iE "[a-zA-Z0-9._%+-]+@berkeley\.edu"; then
            echo "::warning::Berkeley email address detected!"
            FERPA_FOUND=true
          fi
          
          # Check for common personal emails
          if echo "$ISSUE_BODY" | grep -iE "[a-zA-Z0-9._%+-]+@(gmail|yahoo|hotmail|outlook|icloud|me|live|aol|protonmail)\.com"; then
            echo "::warning::Personal email address detected!"
            PERSONAL_FOUND=true
          fi

          # Prioritize FERPA violation if both are present
          if [ "$FERPA_FOUND" = "true" ]; then
            echo "EMAIL_TYPE=FERPA" >> $GITHUB_ENV
          elif [ "$PERSONAL_FOUND" = "true" ]; then
            echo "EMAIL_TYPE=PERSONAL" >> $GITHUB_ENV
          else
            echo "EMAIL_TYPE=NONE" >> $GITHUB_ENV
          fi

      - name: Add warning comment if email detected
        if: env.EMAIL_TYPE != 'NONE'
        uses: actions/github-script@v7
        env:
          EMAIL_TYPE: ${{ env.EMAIL_TYPE }}
        with:
          script: |
            const emailType = process.env.EMAIL_TYPE;
            let warningBody = '';

            if (emailType === 'FERPA') {
              warningBody = '⚠️ **FERPA Violation Warning**: This issue appears to contain a Berkeley email address. Please remove it immediately to ensure compliance with FERPA regulations and protect student privacy.';
            } else if (emailType === 'PERSONAL') {
              warningBody = '⚠️ **Privacy Warning**: This issue appears to contain a personal email address. For your safety, please avoid determining personal contact information in public repositories.';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: warningBody
            })

      - name: Add label if email detected
        if: env.EMAIL_TYPE != 'NONE'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['contains-email']
            })
