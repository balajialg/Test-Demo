name: Check for Emails in Issues

on:
  issues:
    types: [opened, edited]

jobs:
  check_for_emails:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Scan issue body for emails
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          if echo "$ISSUE_BODY" | grep -E "[a-zA-Z0-9._%+-]+@berkeley.edu"; then
            echo "::warning::Berkeley email address detected in issue!"
            echo "EMAIL_DETECTED=true" >> $GITHUB_ENV
          else
            echo "No Berkeley email addresses found."
            echo "EMAIL_DETECTED=false" >> $GITHUB_ENV
          fi

      - name: Add warning comment if email detected
        if: env.EMAIL_DETECTED == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Privacy Warning**: This issue appears to contain an email address. Please consider removing it to protect privacy.'
            })

      - name: Add label if email detected
        if: env.EMAIL_DETECTED == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['contains-email']
            })
