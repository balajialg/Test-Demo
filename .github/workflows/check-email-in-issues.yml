name: Check for Emails in Issues

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]

jobs:
  check_for_emails:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Scan content for emails
        env:
          # Check comment body if triggered by comment, otherwise check issue body
          CONTENT_BODY: ${{ github.event_name == 'issue_comment' && github.event.comment.body || github.event.issue.body }}
        run: |
          FERPA_FOUND=false
          PERSONAL_FOUND=false

          # Check for Berkeley emails (FERPA)
          if echo "$CONTENT_BODY" | grep -iE "[a-zA-Z0-9._%+-]+@berkeley\.edu"; then
            echo "::warning::Berkeley email address detected!"
            FERPA_FOUND=true
          fi
          
          # Check for common personal emails
          if echo "$CONTENT_BODY" | grep -iE "[a-zA-Z0-9._%+-]+@(gmail|yahoo|hotmail|outlook|icloud|me|live|aol|protonmail)\.com"; then
            echo "::warning::Personal email address detected!"
            PERSONAL_FOUND=true
          fi

          # Prioritize FERPA violation if both are present
          if [ "$FERPA_FOUND" = "true" ]; then
            echo "EMAIL_TYPE=FERPA" >> $GITHUB_ENV
          elif [ "$PERSONAL_FOUND" = "true" ]; then
            echo "EMAIL_TYPE=PERSONAL" >> $GITHUB_ENV
          else
            echo "EMAIL_TYPE=NONE" >> $GITHUB_ENV
          fi

      - name: Handle email detection (Warn or Delete)
        if: env.EMAIL_TYPE != 'NONE'
        uses: actions/github-script@v7
        env:
          EMAIL_TYPE: ${{ env.EMAIL_TYPE }}
        with:
          script: |
            const emailType = process.env.EMAIL_TYPE;
            const eventName = context.eventName;
            
            // Define warning messages
            let warningBody = '';
            if (emailType === 'FERPA') {
              warningBody = '⚠️ **FERPA Violation Warning**: Content containing a Berkeley email address was detected. ';
              warningBody += eventName === 'issue_comment' ? 'The comment has been deleted.' : 'Please remove it immediately.';
            } else if (emailType === 'PERSONAL') {
              warningBody = '⚠️ **Privacy Warning**: Content containing a personal email address was detected. ';
              warningBody += eventName === 'issue_comment' ? 'The comment has been deleted.' : 'Please avoid posting personal contact information.';
            }

            // If it's a comment, delete it
            if (eventName === 'issue_comment') {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: context.payload.comment.id
              });
              
              // Optionally post a warning that the comment was deleted
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: warningBody
              });
              
            } else {
              // If it's the issue body, just warn (don't delete the whole issue)
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: warningBody
              });
            }

      - name: Add label if email detected
        if: env.EMAIL_TYPE != 'NONE'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['contains-email']
            })
